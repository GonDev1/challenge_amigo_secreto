<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Challenge Soldado Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Soldado Secreto</h1>  
            <img class="metalslugselect" src="assets/metal-select.jpg" alt="imagen de soldados a elegir">  
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite el nombre del soldado</h2>
            <h2 id="soldierList" class=" section-title "> Marco, Eri, Tarma, Fio </h2>
            <div class="input-wrapper">
                <input type="text" id="soldado" class="input-name" placeholder="Escriba el nombre de un soldado">
                <button class="button-add" onclick="agregarSoldado()">AÃ±adir soldado</button>
            </div>
           
            <ul id="listaSoldados" class="name-list" aria-labelledby="listaSoldados" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearSoldado()" aria-label="Sortear Soldado">
                    Sortear Soldado
                </button>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
